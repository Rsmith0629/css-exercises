<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="Stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>

  </head>
  <body>
    <p><p class="number one">Number 1 - I'm a class!</p></p>
    <div><div class="two">Number 2 - I'm one ID.</div></div>
    <p><p class="three">Number 3 - I'm a class, but cooler!</p></p>
    <div><div class="four">Number 4 - I'm another ID.</div></div>
    <p><p class="five">Number 5 - I'm a class!</p></p>
  </body>
